<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test del inversor</title>
    
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Test del inversor</h1>
    <h2>Vamos a conocer que clase de inversor sos</h2>
    <h3>Hay que ejecutar por consola la función calcularPerfil()</h3>
    <div class="">
        <label for="edad"> Tu edad se encuentra dentro del rango de:
            
              
                <li >1. Menor de 25 años ingresa 1</li>
                <li >2. Entre 25 y 35 años ingresa 2</li>
                <li >3. Entre 36 y 55 años ingresa 3</li>
                <li >4. Mayor de 56 años ingresa 4</li>
            
        </label>

        <label for="conocimiento"> Cuanto conoces del mercado de capitales?:
            
              
            <li >1. Si no tienes conocimiento ingresa 1</li>
            <li >2. Si tienes conocimientos básicos ingresa 2</li>
            <li >3. Si tienes conocimientos medios ingresa 3</li>
            <li >4. Si tienes conocimientos avanzados ingresa 4</li>
        
    </label>

    <label for="ahorro"> que % de tus ingresos lográs ahorrar mensualmente?:
            
              
        <li >1. Si ahorras menos del 5% de tus ingresos ingresa 1</li>
        <li >2. Si ahorras entre el 5% y el 20% de tus ingresos ingresa 2</li>
        <li >3. Si ahorras entre el 21% y el 50% de tus ingresos ingresa 3</li>
        <li >4. Si ahorras más del 50% de tus ingresos ingresa 4</li>
    
    </label>

    <label for="destino"> que % de tu ahorro estás dispuesto a invertir?:
            
              
        <li >1. Menos del 5% de tus ingresos ingresa 1</li>
        <li >2. Entre el 5% y el 20% de tus ingresos ingresa 2</li>
        <li >3. Entre el 21% y el 50% de tus ingresos ingresa 3</li>
        <li >4. Más del 50% de tus ingresos ingresa 4</li>
    
    </label>

    <label for="tiempo"> Cuanto tiempo estás dispuesto a mantenter tu inversión?:
            
              
        <li >1. Menos de 180 días igresa 1</li>
        <li >2. Entre 180 días y 1 año ingresa 2</li>
        <li >3. Entre 1 y dos años ingresa 3</li>
        <li >4. Más de 2 años ingresa 4</li>
    
    </label>

    <label for="objetivo"> Que objetivo te gustaría lograr con tus inversiones?:
            
              
        <li >1. Si te gustaría mantener el capital ingresa 1</li>
        <li >2. Si te gustaría lograr una rentabilidad apenas superior a un plazo fijo ingresa 2</li>
        <li >3. Si te interesa la rentabilidad promedio del mercado de capitales ingresa 3</li>
        <li >4. Si tu objetivo es maximizar la rentabilidad asumiendo riesgos significativos ingresa 4</li>
    
    </label>
    </div>
</body>
</html>
